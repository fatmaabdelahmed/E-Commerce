<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded">
        <div class="card-body">
          <h3 class="text-center mb-4">Register</h3>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input formControlName="username" class="form-control" placeholder="Enter username" />
              <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                Username is required
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control" placeholder="Enter email" />
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Valid email is required
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" placeholder="Enter password" />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password is required
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
          </form>
<div *ngIf="successMessage" class="alert alert-success mt-3">
  {{ successMessage }}
</div>
<div *ngIf="error" class="alert alert-danger mt-3">
  {{ error }}
</div>

        </div>
      </div>
    </div>
  </div>
</div>
